<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Tajny dostƒôp</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: "Courier New", monospace;
      text-align: center;
      margin-top: 120px;
    }
    h2 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: 2px solid #00ffcc;
      background: black;
      color: #00ffcc;
      outline: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: 2px solid #00ffcc;
      background: black;
      color: #00ffcc;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ffcc;
      color: black;
    }
    #info {
      margin-top: 30px;
      font-size: 22px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc;
    }
    .error {
      color: red;
      text-shadow: 0 0 10px red;
    }
    /* ma≈Çy responsywny tweak */
    @media (max-width: 480px) {
      body { margin-top: 60px; }
      input { width: 60%; }
    }
  </style>
</head>
<body>
  <div id="panel">
    <h2>üîí Wpisz kod dostƒôpu:</h2>

    <!-- formularz: naci≈õniƒôcie Enter wywo≈Ça onsubmit -->
    <form id="kodForm" onsubmit="sprawdzKod(); return false;">
      <input type="password" id="kod" placeholder="********" autocomplete="off" />
      <button type="submit">ENTER</button>
    </form>
  </div>

  <div id="info"></div>

  <script>
    // ustaw fokus na input po za≈Çadowaniu
    window.onload = function() {
      document.getElementById("kod").focus();
    };

    function sprawdzKod() {
      const kod = document.getElementById("kod").value;
      const poprawnyKod = "121523192184918"; // ‚Üê tutaj ustaw sw√≥j kod

      if (kod === poprawnyKod) {
        document.getElementById("panel").style.display = "none";
        document.getElementById("info").innerHTML =
          "‚úî Dostƒôp przyznany<br><br>üìÖ Czwartek 18.09.2025<br>üïï Godz. 18:00<br> Ul.Graniczna 53C";
      } else {
        document.getElementById("info").innerHTML = `
          <span class="error">‚ùå Kod niepoprawny</span><br>
          <button onclick="sprobujPonownie()">Spr√≥buj ponownie</button>
        `;
      }
    }

    function sprobujPonownie() {
      document.getElementById("kod").value = "";
      document.getElementById("info").innerHTML = "";
      document.getElementById("kod").focus();
    }
  </script>
</body>
</html>
